<!DOCTYPE html>
<html>
<head>
	<title>Tech47 MeetUp August 11 2018</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
	<div id="tech47"></div>
	<script type='text/babel'>
		const name = 'Tech47'
		const alias = '@tech47'
		function NameComponent(props) {
			return <div>{name}</div>
		}
		function AliasComponent(props){
			return <div>{`Welcome  to ${alias} meetUp`}</div>
		}
		function App(props){
			return (
			<div id='container'>
				<NameComponent name='Tech47'/>
				<AliasComponent alias='@tech47'/>
			</div>
			)
		}
		
	ReactDOM.render(
		<App/>,
		document.getElementById('tech47')
	)
	</script>
 
</body>
</html>
