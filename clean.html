<!DOCTYPE html>

<body>
	<div id='app'></div>
<script type="text/babel">

	function Element1(props) {
		return <h1 id="elt1"> Welcome </h1>
	}

		return <div>Welcome {props.name}</div>
	}

function Wrapper(props) {
	return <div>
		<Element1/>
		<NameElement name="xyz"/>
	</div>
}

ReactDOM.render(
	 <Wrapper/>,
	 document.getElementById('app')
)
console.log(ReactDOM)

</script>
