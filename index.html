<!DOCTYPE html>
<html>
<head>
	<title>Tech47 MeetUp August 11 2018</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
	<div id="tech47"></div>
	<script type="text/javascript">
		const name = 'Tech47'
		const alias = '@tech47'
		const nameElement = React.createElement(
			'div',
			 null,
			 name
		)
		const aliastElement = React.createElement(
			 'div',
			 null,
			 `Welcome  to ${name} meetUp`
		)
		
		const wrapper = React.createElement(
			'div',
			{id:'container'},
			nameElement, aliastElement
			)
	ReactDOM.render(
		wrapper,
		document.getElementById('tech47')
	)
	</script>
 
</body>
</html>
